---
layout: default
---

<!-- Projects -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2" data-equalizer>
  {% assign projects = paginator.posts %}
  {% for project in projects %}

      <div class="cell" data-equalizer-watch>
          <div class="grid-y {% case project.align-vertical %}{% when 'top' %}align-left{% when 'middle' %}align-center{% when 'bottom' %}align-right{% endcase %}" style="height: 100%;">
            <div class="shrink cell">
            {% assign image = project.image %}
            <div class="grid-x align-{{project.align-horizontal}}">
              <div class="cell small-12 {% case project.size %}{% when 'small' %}medium-6{% when 'medium' %}medium-8{% when 'large' %}medium-10{% when 'full' %}medium-12{% endcase %}">
                {% case project.aspect-ratio %}
                {% when '5-7' %}
                <a href="{{ project.url }}">
                <div class="image--5-7 item tooltip-item" data-interchange="{% include images/interchange-img-small-12-medium-12-cell.html %}" data-aos="fade-in" data-tippy-content="{{ project.title }}"></div>
                </a>
                {% when '7-5' %}
                <a href="{{ project.url }}">
                <div class="image--7-5 item tooltip-item" data-interchange="{% include images/interchange-img-small-12-medium-12-cell.html %}" data-aos="fade-in" data-tippy-content="{{ project.title }}"></div>
                </a>
                {% endcase %} 
              </div>
            </div>
            </div>
          </div>
      </div>

  {% endfor %}
</div>
<!-- End Projects -->
